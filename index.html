<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h2>Address Book</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Please enter the contact information here:</p>
          <form id="new-contact">
            <div class="form-group">
              <label for="inputtedFirstName">First Name:</label>
              <input id="inputtedFirstName" type="text">
              <label for="inputtedLastName">Last Name:</label>
              <input id="inputtedLastName" type="text">
            </div>
            <button type="submit" class="btn" btn-lg btn-primary>Add to Address Book</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"</span></p>
            <p>Last name: <span class="last-name"</span></p>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
